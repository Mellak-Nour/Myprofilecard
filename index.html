<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myprofilecard</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!--<script
      rel="stylesheet"
      src="https://kit.fontawesome.com/9c7e0fb6c0.js"
      crossorigin="anonymous"
    ></script> -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <div class="pic">
              <img src="1stpic.jpg" alt="my picture" />
            </div>
            <div class="sameline">
              <p class="info">Full Name :</p>
              <h4>Mellak Nour el houda</h4>
            </div>
            <div class="sameline">
              <p class="info">Job :</p>
              <h4>Front-End Web Developer</h4>
            </div>
          </header>
        </div>

        <!--back side of the card-->
        <div class="card back-face">
          <div class="pic2">
            <img src="2ndpic.jpg" alt="my picture 2" />
          </div>

          <div class="icons">
            <a href="nourmellak " class="link">
              <i class="fa-brands fa-discord"></i>
            </a>

            <a href="#" class="link"> <i class="fa-brands fa-linkedin"></i> </a>
            <a href="https://www.facebook.com/share/1FKPrfo5wp/" class="link">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="link"> <i class="fa-brands fa-github"></i> </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
